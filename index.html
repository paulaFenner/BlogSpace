<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogSpace</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>BlogSpace</h1>
    </nav>

    <form id="new-post">
      <label for="post-title">Title:</label>
      <input id="post-title" type="text" />
      <label for="post-body">Body:</label>
      <textarea id="post-body"></textarea>
      <button id="send-btn" type="submit">Post</button>
    </form>

    <div class="blog-list" id="blog-list"></div>
    <script src="script.js"></script>
  </body>
</html>
